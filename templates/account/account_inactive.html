{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% block head_title %}{% trans "Account Inactive" %}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <img src="{% static 'images/invalid.png' %}" alt="Check" width="80px" height="auto" class="mx-auto mb-3">
    <h1 class="text-xl text-yellow-400 text-center font-heads font-semibold mb-3">
        {% trans "Account Inactive" %}
    </h1>
    <p class="text-center">
        {% trans "This account is inactive." %}
    </p>
    <div>
        <a href="{% url 'account_reset_password' %}">
            <button type="submit" class="mt-3 block mx-auto text-white bg-green-600 hover:bg-green-700 focus:outline-none font-semibold rounded-lg px-3 py-1 text-center">Reset Password</button>
        </a>
    </div>
</div>
{% endblock %}
