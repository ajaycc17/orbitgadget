{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<div class="overflow-y-auto overflow-x-hidden z-50 md:inset-0 md:h-full justify-center items-center">
  <div class="relative w-full max-w-md mx-auto h-full md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-900">
    <div class="p-6 text-center">
    <i class="text-lime-400 bi bi-exclamation-circle-fill mx-auto text-3xl mb-3"></i>
    <h1 class="text-lg font-semibold mb-4 text-gray-200">
      {% trans 'Are you sure you want to sign out?' %}
    </h1>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}      
      <button type="submit" class="text-white bg-red-500 hover:bg-red-800 focus:outline-none font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
      Yes, I'm sure
      </button>
      <a href="/" class="hover:text-gray-200">
        <button type="button" class="text-gray-200 focus:outline-none rounded-lg text-sm font-medium px-5 py-2.5 bg-gray-800 hover:text-white hover:bg-gray-700">No, cancel</button>
      </a>
    </form>
    </div>
    </div>
  </div>
</div>
{% endblock %}
